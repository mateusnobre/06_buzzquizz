<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/quizCreation.css">
    <link rel="stylesheet" href="css/layoutDesktop.css">
    <link rel="stylesheet" href="css/layoutMobile.css">
    <title>BuzzQuizz</title>
</head>

<body>

    <div class="topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="background">
        <div class="tela1">
            <div class="fundo">
                <div class="containerGeral">
                    <div class="blocoCriarQuizz">

                        <h3>Você não criou nenhum<br>quizz ainda :(</h3>
                        <div class="criarQuizz" onclick="createQuizz()">
                            Criar Quizz
                        </div>

                    </div>


                    <div class="seusQuizzes">
                        <div class="tituloSeusQuizzes">
                            <h2>Seus Quizzes</h2>
                            <ion-icon name="add-circle"></ion-icon>
                        </div>


                    </div>

                    <div class="todosQuizzes">
                        <h2>Todos os Quizzes</h2>


                    </div>

                </div>
            </div>
        </div>
        <div class="quizCreation off">
            <div class="phaseTitle">Comece pelo começo</div>
            <div class="phaseTitle off">Crie suas perguntas</div>
            <div class="phaseTitle off">Agora, decida os níveis!</div>
            <div class="phaseTitle off">Seu quizz está pronto!</div>
            <div class="defineQuizz">
                <div class="quizzCreationInput">
                    <input type="text" name="" id="" placeholder="Título do seu quizz">
                </div>
                <div class="quizzCreationInput">
                    <input type="text" name="" id="" placeholder="URL da imagem do seu quizz">
                </div>
                <div class="quizzCreationInput">
                    <input type="text" name="" id="" placeholder="Quantidade de perguntas do quizz">
                    
                </div>
                <div class="quizzCreationInput">
                    <input type="text" name="" id="" placeholder="Quantidade de níveis do quizz">
                    
                </div>
            </div>
            <div class="defineQuestions off">
            </div>
            <div class="defineLevels off">
            </div>
            <div class="quizzImage off">
                <img src="../public/imgs/potterhead.png" alt="">
            </div>
            <div class="levelProgressionButton">
                <button onclick="phaseProgression()">Prosseguir pra criar perguntas</button>
            </div>
            <div class="levelProgressionButton off">
                <button onclick="phaseProgression()">Prosseguir pra criar níveis</button>
            </div>
            <div class="levelProgressionButton off">
                <button onclick="phaseProgression()">Finalizar Quizz</button>
            </div>
            <div class="accessQuizzButton off">
                <button onclick="phaseProgression()">Acessar Quizz</button>
            </div>
            <div class="goHomeButton off">
                <button onclick="sendQuizz()">Voltar pra home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/quizCreation.js"></script>
    <script src="js/loadQuizzes.js"></script>
    <script src="js/playQuizz.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
